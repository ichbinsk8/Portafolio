<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>volumenes</h1>
    <div class="tabla">
 <form >
     
            <h2>Selecciona el volumen que deseas calcular</h2>
            <div class="cubo">
                <h3>Cubo<button class="boton1"><img src="img/cube.svg" alt=""></button></h3>
                <div id="mostrar1">
                <input type="text" placeholder="Valor de un lado" id="ladoCubo"></div>
            </div>
            <div class="prisma">
                <h3>Prisma regular <button class="boton2"><img src="img/prisma.svg" alt=""></button></h3>
                <div id="mostrar2">
                <input type="text" placeholder="Valor a" name="A">
                <input type="text" placeholder="Valor b" name="B">
                <input type="text" placeholder="Valor c" name="C">
                </div>
            </div>
            <div class="cono">
                <h3>Cono<button class="boton3"><img src="img/cono.svg" alt=""></button></h3>
                <div  id="mostrar3">
                <input type="text" placeholder="Valor radio">
                <input type="text" placeholder="Valor altura">
                </div>
            </div>
            <div class="esfera">
                <h3>Esfera <button class="boton4"><img src="img/esfera.svg" alt=""></button></h3>
                <div id="mostrar4">
                <input type="text" placeholder="ingresa el radio" name="radio"></div>
            </div>
            <div class="cilindro">
                <h3>Cilindro <button class="boton5"><img src="img/cilindro.svg" alt=""></button></h3>
                <div id="mostrar5">
                <input type="text" placeholder="Valor radio">
                <input type="text" placeholder="Valor altura"></div>
            </div>
            <div class="Piramide">
                <h3>Piramide <button class="boton6"><img src="img/piramide.svg" alt=""></button></h3>
                <div id="mostrar6">
                <input type="text" placeholder="Valor lado" >
                <input type="text" placeholder="Valor altura"></div>
            </div>
            <input type="submit" class="enviar" id="enviar">
 </form>
    
    </div>
    <script src="funcion.js"></script>
</body>
</html>
